<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbogram</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- other browsers -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: rgb(56, 56, 56);
            font-family: monospace;
        }

        /* loader */

        .loader {
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader > svg {
            width: 200px;
            height: 200px;
            animation: rotate 1.5s linear infinite;
        }
        
        .loader circle {
            stroke-dasharray: 1,200;
            stroke-dashoffset: 0;
            animation: 
                dash 1.5s ease-in-out infinite 0s, 
                color 6s ease-in-out infinite -0.75s;
            stroke-linecap: round;
            fill: none;
            stroke-width:3;
        }

        .loader.hidden {
            animation: fadeOut 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        @keyframes rotate {
            100% {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1,200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89,200;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 89,200;
                stroke-dashoffset: -124;
            }
        }

        @keyframes color {
            100%, 0% {
                stroke: #6153CC;
            }
        }

        /* Logo */

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10vh;
        }

        header > .logo {
            width: 200px;
        }

        main {
            display: flex;
            align-items: center;
            background-size: cover;
            height: 90vh;
            padding: 20px 50px;
            background: url('assets/bg_img.svg') no-repeat center;

        }

        /* card */

        main > section {
            background-color: #ffffff;
            width: 350px;
            border-radius: 30px;
            box-shadow:  10px 10px 30px #dddddd,
                        -10px -10px 30px #ffffff;
            position: relative;
        }

        main > section > div:first-child {
            padding: 38px 38px;
        }

        main > section > div:first-child > h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        main > section > div:first-child > h2 {
            font-size: 18px;
            margin: 10px 0 50px 0;
            font-weight: 400;
        }

        main > section > div:last-child {
            display: flex;
            width: 100%;
            font-size: 16px;
            text-align: center;
            height: 60px;
        }

        /* contact */

        main > section > div:last-child > a:first-child > div > .contact-link {
            color: #ffffff;
        }

        main > section > div:last-child > a:first-child {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(200,96,255);
            background: -moz-linear-gradient(45deg, rgba(200,96,255,1) 27%, rgba(144,115,255,1) 100%);
            background: -webkit-linear-gradient(45deg, rgba(200,96,255,1) 27%, rgba(144,115,255,1) 100%);
            background: linear-gradient(45deg, rgba(200,96,255,1) 27%, rgba(144,115,255,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#c860ff",endColorstr="#9073ff",GradientType=1);
            width: 50%;
            border-bottom-left-radius: 30px;
        }

        main > section > div:last-child > a:last-child {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(97,96,255);
            background: -moz-linear-gradient(45deg, rgba(97,96,255,1) 27%, rgba(144,115,255,1) 100%);
            background: -webkit-linear-gradient(45deg, rgba(97,96,255,1) 27%, rgba(144,115,255,1) 100%);
            background: linear-gradient(45deg, rgba(97,96,255,1) 27%, rgba(144,115,255,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#6160ff",endColorstr="#9073ff",GradientType=1);
            width: 50%;
            border-bottom-right-radius: 30px;
        }

        main > section > div:last-child > a:first-child:hover {
            background: rgb(200,96,255);
        }

        main > section > div:last-child > a:last-child:hover {
            background: rgb(97,96,255);
        }

        main > section > div:last-child > a:hover > div > svg {
            transition: transform 0.2s ease-out;
        }

        main > section > div:last-child > a:hover > div > svg {
            transform: scale(1.1);
        }

        /* media queries */

        @media screen and (max-width: 1150px) {
            
            main {
                padding-top: 100px;
                align-items: flex-start;
                justify-content: center;
                background: url('assets/imgs/Flat\ Modern\ design\ of\ wesite\ template.svg') no-repeat center bottom;
            }

            main > section {
                width: 500px;
            }

        }

        @media screen and (max-width: 600px) {

            main > section > div:first-child > h1 {
                font-size: 22px;
            }
            
            main > section > div:first-child > h2 {
                font-size: 17px;
            }
            
            main {
                min-height: 600px;
                padding-top: 20px;
                align-items: flex-start;
                justify-content: center;
                background: url('assets/imgs/Flat\ Modern\ design\ of\ wesite\ template.svg') no-repeat -60px 100%;
            }

            main > section > div:first-child {
                padding: 28px 28px;
            }
        }

        @media screen and (max-width: 340px) {

            main {
                padding: 20px 30px;
            }

        }
    </style>
</head>
